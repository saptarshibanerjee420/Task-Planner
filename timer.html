<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <link rel="stylesheet" type="text/css" href="css/timer.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="3.mp4" type="video/mp4">
  </video>
  <div class="wraper-container">
    <div class="container">
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item"><a href="index.html">Tasks</a></li>
          <li class="nav__item"><a href="calendar.html">Calendar</a></li>
          <li class="nav__item--active"><a href="timer.html">Timer</a></li>
        </ul>
      </nav>
      <main>
        <header class="current-date">
          <h1 data-time="day">Timer</h1>
          <h2 data-time="month">Dec 03, 2020</h2>
        </header>
        <div class="stoper">
          <div class="stoper__time">00.00.00</div>
        </div>
        <container>
          <div class="records">
            <ul class="records__list"></ul>
          </div>
        </container>
        <div class="buttons">
          <button class="buttons__main">START</button>
          <button class="buttons__reset">RESET</button>
        </div>
        <div class="archive">
          <button class="archive__circle-button">
            <img class="archive-img" src="assets/archive-icon.svg" alt="archive measurements"
              title="archive measurements">
          </button>
        </div>
      </main>
    </div>
  </div>

  <div class="footer">
    <footer>
      <p>Copyright &copy; 3rd Year, 6th Semester. Group 32</p>
    </footer>
    </div>

  <script src="js/timer.js"></script>
</body>

</html>
